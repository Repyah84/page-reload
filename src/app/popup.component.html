<div class="popup">
  <div class="popup__action">
    <button
      class="popup__btn"
      [disabled]="!validator"
      [class.popup--is-reloading]="isReloading"
      (click)="onStartReload()"
    >
      <span>Start reload</span>
    </button>

    <button
      class="popup__btn"
      [disabled]="!isReloading"
      (click)="onStopReload()"
    >
      <span>Stop reload</span>
    </button>
  </div>

  <div>
    <input [formControl]="intervalControl" type="number" />
  </div>

  <div>
    <input [formControl]="textControl" type="text" placeholder="enter text" />
  </div>

  <div>
    <label>
      <input
        type="checkbox"
        name="show-notification"
        [(ngModel)]="hasNotification"
      />
      <span>Show notification when this text is</span>
    </label>

    <select [(ngModel)]="notificationAction">
      <option *ngFor="let option of selectOptions" [value]="option.value">
        {{ option.name }}
      </option>
    </select>
  </div>

  <div>
    <label>
      <input type="checkbox" [(ngModel)]="isRefresh" />
      <span>Stop the refresher when search is triggered</span>
    </label>
  </div>

  <div>
    <h3>Reload Time: {{ intervalControl.value }}</h3>

    <h3>Search text: {{ textControl.value }}</h3>
  </div>
</div>
