<div class="popup">
  <h3 class="popup__title popup__title--state">
    Auto refresh is {{ isReloading ? "ON" : "OFF" }}
  </h3>

  <div class="popup__action">
    <button
      (click)="onInitEvent()"
      [disabled]="!validator"
      [class.popup__btn--is-reloading]="isReloading"
      [class.popup__btn--is-disabled]="!validator"
      class="popup__btn"
    >
      <span>{{ isReloading ? "Stop" : "Start" }} </span>
    </button>
  </div>

  <h4 class="popup__sub-title">Or just choose the fixed interval</h4>

  <popup-interval-preset
    [disabled]="isReloading"
    [intervalCount]="intervalControl"
    (presetSelect)="selectPreset($event)"
  ></popup-interval-preset>

  <div class="popup__params">
    <div>
      <label>
        <input
          [(ngModel)]="hasNotification"
          [disabled]="isReloading"
          type="checkbox"
          name="show-notification"
        />
        <span class="popup--bald">Show notification</span> when this text is
      </label>

      <select [(ngModel)]="notificationAction" [disabled]="isReloading">
        <option *ngFor="let option of selectOptions" [value]="option.value">
          {{ option.name }}
        </option>
      </select>
    </div>

    <div>
      <input
        [(ngModel)]="searchText"
        [disabled]="isReloading"
        type="text"
        placeholder="enter text"
        class="popup__search-text"
      />
    </div>

    <div>
      <label>
        <input
          [(ngModel)]="isTextFoundStopRefresh"
          [disabled]="isReloading"
          type="checkbox"
        />
        <span class="popup--bald">Stop the refresher</span> when search is
        triggered
      </label>
    </div>
  </div>
</div>
